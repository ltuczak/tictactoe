<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic Tac Toe
        </title>
        <link rel='stylesheet' type="text/css" href='tictactoe.css'>
    </head>
    <body>
        <div id='box'>
            <div id='top' class='row'>
                <div id='topleft' class='square'></div>
                <div id='topmid' class='square'></div>
                <div id='topright' class='square'></div>
            </div>
            <div id='mid' class='row'>
                <div id='midleft' class='square'></div>
                <div id='midmid' class='square'></div>
                <div id='midright' class='square'></div>
            </div>
            <div id='bot' class='row'>
                <div id='botleft' class='square'></div>
                <div id='botmid' class='square'></div>
                <div id='botright' class='square'></div>
            </div>
        </div>


        <script src='tictactoe.js'></script>
    </body>
</html>
